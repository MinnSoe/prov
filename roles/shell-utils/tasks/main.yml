---
- name: Ensure shell packages are installed
  package:
    name: '{{ item[ansible_os_family|lower] | default(item["default"]) }}'
    state: 'present'
  with_items:
    # CRLF and LF line endings converter
    - { default: 'dos2unix' }
    # fuzzy file finder
    - { default: 'fzf' }
    # fast grep alternative
    - { default: 'ripgrep' }
